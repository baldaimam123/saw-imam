<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Laptop</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        h1 {
            background-color: #333;
            color: #fff;
            padding: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        a {
            display: inline-block;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #555;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <h1>Data Laptop</h1>

    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Nama Laptop</th>
                    <th>RAM</th>
                    <th>Memori Internal</th>
                    <th>Layar</th>
                    <th>Harga</th>
                    <th>Baterai (mAh)</th>
                </tr>
            </thead>
            <tbody>
                {% for lapt in toplap %}
                    <tr>
                        <td>{{ lapt.nama_laptop }}</td>
                        <td>{{ lapt.ram }}</td>
                        <td>{{ lapt.memori_internal }}</td>
                        <td>{{ lapt.layar }}</td>
                        <td>{{ lapt.harga }}</td>
                        <td>{{ lapt.baterai }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Contoh link di file HTML lain -->
    <a href="{% url 'tampil_laptop' %}">Tampil Laptop Setelah SAW</a>

</body>
</html>
