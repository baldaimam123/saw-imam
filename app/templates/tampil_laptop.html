<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tampil Laptop</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        body {
            background: linear-gradient(135deg, #3498db, #e74c3c); /* Ganti warna latar belakang sesuai keinginan */
            color: #fff; /* Warna teks diubah ke putih agar sesuai dengan latar belakang */
        }
    
        /* Animasi untuk baris tabel */
        @keyframes rowFadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    
        tbody tr {
            animation: rowFadeIn 0.5s ease forwards;
            opacity: 0;
            transition: color 0.3s ease; /* Menambahkan efek transisi warna */
        }
    
        tbody tr:hover {
            color: #000; /* Warna teks menjadi hitam ketika hover */
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tbody tr:hover {
            background-color: #f5f5f5;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        table {
            animation: fadeIn 1s ease;
        }
        @keyframes rowFadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    
        tbody tr {
            animation: rowFadeIn 0.5s ease forwards;
            opacity: 0;
        }
    </style>
</head>
<body>
    <h1 style="color:white">Data Laptop setelah Perhitungan SAW</h1>

    <table>
        <thead>
            <tr>
                <th>Nama Laptop</th>
                <th>Nilai SAW</th>
                <!-- Tambahkan kolom-kolom lain sesuai kebutuhan -->
            </tr>
        </thead>
        <tbody>
            {% for laptop in laptops %}
                <tr>
                    <td>{{ laptop.nama_laptop }}</td>
                    <td>{{ laptop.nilai_saw }}</td>
                    <!-- Tambahkan kolom-kolom lain sesuai kebutuhan -->
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <table>
        <thead>
            <tr>
                <th>Nama Laptop</th>
                <th>Nilai SAW</th>
            </tr>
        </thead>
        <tbody>
            {% for laptop in laptops|dictsortreversed:"nilai_saw" %}
                <tr>
                    <td>{{ laptop.nama_laptop }}</td>
                    <td>{{ laptop.nilai_saw }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
